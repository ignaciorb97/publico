<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo de impresión de números</title>
</head>
<body>
  <script>
    let num1 = prompt('Introduce el número a repetir:');
    let num2 = prompt('Introduce la cantidad de veces a repetir el número:');
    let lineaMax = 8;
    let linea = '';

    for (let i = 1; i <= num2; i++) {
      linea += num1;

      if (linea.length === lineaMax) {
        document.write(linea + '<br>');
        linea = '';
      }
    }
    if (linea.length > 0) {
      document.write(linea + '<br>');
    }
  </script>
</body>
</html>
